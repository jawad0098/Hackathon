<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- ================================== font  Start-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <!-- ============================================font End -->

  <!-- +++++++++++++++++++++++++++++++++++++== Bootstrap Start-->
  <link rel="stylesheet" href="./asstes/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- +++++++++++++++++++++++++++++++++++++== Bootstrap End-->
  <link rel="stylesheet" href="./asstes/css/style.css">

</head>

<body>


  <div class="login_area">
    <div class="container">
      <div class="row">
        <div class="login_form d-flex justify-content-center align-items-start">
          <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
              <form>
                <label class="signup-label" for="chk" aria-hidden="true">Sign up</label>
                <!-- <input type="text" name="txt" placeholder="User name"> -->
                <input type="email" name="email" id="semail" placeholder="email">
                <input type="password" name="password" id="spass" placeholder="password">
                <button type="button" class="login_btn" id="btn">Sign up</button>
              </form>
            </div>

            <div class="login">
              <form>
                <label class="signup-label" for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" id="lemail" placeholder="email">
                <input type="password" name="password" id="lpass" placeholder="password">
                <button class="login_btn" type="button" id="lbtn">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./asstes/js/admin-login.js" type="module"></script>
</body>

</html>
